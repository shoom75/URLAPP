<body>
  <h1>URLと画像の登録</h1>
  
  <!-- URL登録フォーム -->
  <form id="urlForm">
    <input type="text" id="urlInput" placeholder="URLを入力" required="">
    <input type="text" id="titleInput" placeholder="タイトルを入力" required="">

  </form>
  
  <br>
  <!-- サムネイルプレビュー（任意。ここでは固定デフォルト画像を表示） -->

  <br><br>
  <!-- 登録済みURLの一覧 -->
  <ul id="urlList"></ul>
